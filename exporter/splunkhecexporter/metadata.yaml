type: splunk_hec
scope_name: otelcol/splunkhec

status:
  class: exporter
  stability:
    beta: [traces, metrics, logs]
  distributions: [contrib]
  codeowners:
    active: [atoulme, dmitryax]
tests:
  config:
    token: "my_fake_token"
    endpoint: "http://localhost:0"
    sending_queue:
      enabled: false
    retry_on_failure:
      enabled: false
  expect_consumer_error: true

telemetry:
  metrics:
    otelcol_exporter_splunkhec_heartbeats_sent:
      enabled: true
      description: number of heartbeats sent
      unit: "1"
      sum:
        value_type: int
        monotonic: true
    otelcol_exporter_splunkhec_heartbeats_failed:
      enabled: true
      description: number of heartbeats failed
      unit: "1"
      sum:
        value_type: int
        monotonic: true
